<table class="table table-bordered ">
  <tbody>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="2nd"
        onclick="showrows()">2<sup>nd</sup></button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="pi"
        onclick="mathfun(this.id)">&prod;</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="e"
        onclick="mathfun(this.id)">e</button></td>
      <td class="text-center bg-light"><button type="button"
        style="display: block;"
        class="btn btn-outline-dark border-1" id="c"
        onclick="clearScreen()">C</button>
        <button type="button" style="display: none;"
          class="btn btn-outline-dark border-1" id="ce"
          onclick="clearScreen()">CE</button>
      </td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="back"
        onclick="backspace()"><span
        class="material-symbols-outlined">backspace</span></button>
      </td>
    </tr>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="x_squre"
        onclick="mathfun(this.id)">x<sup>2</sup></button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="x3"
          onclick="mathfun(this.id)">x<sup>3</sup></button>
      </td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="one&half"
        onclick="mathfun(this.id)">1/x</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="|x|"
        onclick="mathfun(this.id)">|x|</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="exp"
        onclick="mathfun(this.id)">exp</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="%"
        onclick="display(this.id)">mod</button></td>
    </tr>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="sqrt"
        onclick="mathfun(this.id)">2&radic;x</button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="3sqrt"
          onclick="mathfun(this.id)">3&radic;x</button>
      </td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="("
        onclick="display(this.id)">(</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id=")"
        onclick="display(this.id)">)</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="fact"
        onclick="mathfun(this.id)">n!</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="/"
        onClick="display('/')">&#247;</button></td>
    </tr>
    <tr>
      <td class="text-center bg-light">
        <button type="button"
        class="btn btn-outline-dark border-1" id="**"
        onclick="display(this.id)">x<sup>y</button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="y_sqrt"
          onclick="mathfun(this.id)">y&radic;x</button>
      </td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="7"
        onClick="display(this.id)"><b>7</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="8"
        onClick="display(this.id)"><b>8</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="9"
        onClick="display(this.id)"><b>9</b></button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="*"
        onClick="display(this.id)">X</button></td>
    </tr>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="10squre"
        onclick="mathfun(this.id)">10<sup>x</button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="xcube"
          onclick="mathfun(this.id)">2<sup>x</sup></button>
      </td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="4"
        onClick="display(this.id)"><b>4</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="5"
        onClick="display(this.id)"><b>5</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="6"
        onClick="display(this.id)"><b>6</b></button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="-"
        onClick="display('-')">-</button></td>
    </tr>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="log"
        onclick="mathfun(this.id)">log</button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="log_y"
          onclick="mathfun(this.id)">logx</button>
      </td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="1"
        onClick="display(this.id)"><b>1</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="2"
        onClick="display(this.id)"><b>2</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="3"
        onClick="display(this.id)"><b>3</b></button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="+"
        onClick="display('+')">+</button></td>
    </tr>
    <tr>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-outline-dark border-1" id="in"
        onclick="mathfun(this.id)">In</button>
        <button type="button" style="display: none"
          class="btn btn-outline-dark border-1" id="ecube"
          onclick="mathfun(this.id)">e<sup>x</sup></button>
      </td>
      <td class="text-center bg-light" style="display: none;"><button
        type="button" class="btn btn-outline-dark border-1"
        id="test" onclick="mathfun(this.id)">In</button></td>
      <td class="text-center "><button type="button"
        class="btn btn-outline-dark border-1" id="plus_or_minus"
        onclick="mathfun(this.id)">+/-</button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="0"
        onClick="display(this.id)"><b>0</b></button></td>
      <td class="text-center"><button type="button"
        class="btn btn-outline-dark border-1" id="."
        onClick="display(this.id)">.</button></td>
      <td class="text-center bg-light"><button type="button"
        class="btn btn-primary btn-lg" id="equal"
        onClick="solve()">=</button></td>
    </tr>
  </tbody>
</table>
