<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>CRUD Application</title>
  </head>

  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Application with Local storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="pname"><strong>Product Name</strong></label>
            <input
              type="text"
              name="pname"
              class="form-control"
              id="pname"
              placeholder="Enter Product Name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pid"><strong>Product ID</strong></label>
            <input
              type="number"
              name="pid"
              class="form-control"
              id="pid"
              placeholder="Enter Product Id"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pi"><strong>Product Image</strong></label>
            <input
              type="file"
              name="pi"
              class="form-control"
              id="pi"
              placeholder="Upload product picture"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pd"><strong>Product Description</strong></label>
            <input
              type="text"
              name="pd"
              class="form-control"
              id="pd"
              placeholder="Enter product details"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pp"><strong>Product Price</strong></label>
            <input
              type="number"
              name="pp"
              class="form-control"
              id="pp"
              placeholder="Enter current product price"
            />
          </div>

          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              Add data
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="CRUDTable">
            <thead>
              <tr>
                <th>Peoduct Name</th>
                <th>Product Id</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Product Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
